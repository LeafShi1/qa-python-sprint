
name: CI Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install playwright
          python -m playwright install --with-deps || true

      - name: Run tests
        env:
          PYTEST_CMD: ${{ vars.PYTEST_CMD }}
        run: |
          set -o pipefail
          CMD=${PYTEST_CMD:-"pytest -q"}
          echo "> Running: $CMD"
          (bash -lc "$CMD" || true) | tee pytest_output.txt

      - name: Run CI Agent
        run: |
          python agent/ci_agent.py --log pytest_output.txt --out analysis.md

      - name: Comment analysis to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('analysis.md', 'utf8');
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });
